<p-dialog header="Description" [modal]="true" (onHide)="onClose()" [(visible)]="visible" [style]="{ width: '65rem' }">
    <ng-template #header>
        <div>

            <div [innerHTML]="content?.text"></div>
            <div><span class="material-symbols-outlined open-link" (click)="onNavigate()">open_in_new</span></div>
        </div>
    </ng-template>
    @if(content?.description) {
    <div [innerHTML]="content?.description"></div>
    } @else {
    <div>No answer added.</div>
    }
</p-dialog>
