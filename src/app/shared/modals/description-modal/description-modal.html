<p-dialog header="Description" [modal]="true" (onHide)="onClose()" [position]="isMobileScreen? 'center' : 'top'" [(visible)]="visible"
    [style]="{ width: modalWidth }">
    <ng-template #header>
        <div>

            <div [innerHTML]="content?.text"></div>
            @if(!isMobileScreen) {
            <div><span class="material-symbols-outlined open-link" (click)="onNavigate()">open_in_new</span></div>
            }

        </div>
    </ng-template>
    @if(content?.description) {
    <div [innerHTML]="content?.description"></div>
    } @else {
    <div>No answer added.</div>
    }
    <ng-template #footer>
        @if(isMobileScreen) {
            <p-button label="Cancel" [text]="true" severity="secondary" (click)="onClose()" />
        }
    </ng-template>
</p-dialog>
