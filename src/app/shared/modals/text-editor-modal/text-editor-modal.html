<div class="card flex justify-center">
    <p-dialog 
        [header]="header" 
        [modal]="true" 
        [(visible)]="visible" 
        [style]="{ width: '100rem' }" 
        (onHide)="close()">
        <app-text-editor (emitEditorText)="onEditorText($event)"></app-text-editor>
    </p-dialog>
</div>
